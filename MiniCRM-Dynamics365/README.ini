# MiniCRM - Dynamics 365 Portfolio

Portfolio project showing Dynamics 365 development skills.

## Structure

```
MiniCRM-Dynamics365/
├── Solution/
│   └── MiniCRM_solution.zip
├── SampleData/
│   ├── Clients.csv
│   ├── Contacts.csv
│   ├── Orders.csv
│   ├── WorkItems.csv
│   ├── Workers.csv
│   └── Skills.csv
├── Scripts/
├── Plugins/
└── PowerAutomate/
```

## Data Model

Client → Contact → Order → Work Item
Worker ↔ Skill (N:N)

## Installation

**Import Solution**
Power Platform Admin → Solutions → Import → MiniCRM_solution.zip

**Import Data (optional) **
- in order - IMPORTANT
Clients.csv → Workers.csv → Skills.csv → Contacts.csv → Orders.csv → WorkItems.csv

- Sample data are original **Dataverse CSV exports** (en-US format, comma separated)

Access App
Power Apps → MiniCRM application

